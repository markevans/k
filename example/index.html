<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Try out k</title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="http://localhost:5555/k.js"></script>
  <script type="text/javascript" src="models/box.js"></script>
  <script type="text/javascript" src="models/messages.js"></script>
  <script type="text/javascript" src="views/box_view.js"></script>
  <script type="text/javascript" src="views/message_view.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){

      box = Box.create();
      BoxView.create('#box', box)

      messages = Messages.create()
      MessageView.create('#message', messages)

      box.on('change:x', function(b, x){ messages.message('Yo - I have changed ' + x) })

    })
  </script>
  <style type="text/css" media="screen">
    #box {
      background-color: red;
      width: 300px;
      height: 300px;
    }
    .thing {
      background-color: green;
      width: 100px;
      height: 100px;
    }
    #message {
      border: 1px solid black;
      height: 100px;
      width: 500px;
    }
  </style>
</head>
<body>
  <div id="box">
    <div class="thing">
    </div>
  </div>
  <div id="message">
  </div>
</body>
</html>
